<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="calculator__disp">
        <div class="calculator__m1">M: <span id="m_val">0</span></div>
        <div class="calculator__action"></div>
        <div class="calculator__value"></div>
      </div>
      <div class="calculator__btns">
        <div class="btns__mr">
          <div class="mr__block" id="ms">MS</div>
          <div class="mr__block" id="mc">MC</div>
          <div class="mr__block" id="mr">MR</div>
          <div class="mr__block" id="m_minus">M-</div>
          <div class="mr__block" id="m_plus">M+</div>
        </div>
        <div class="main__btns">
          <div class="btns__left">
            <div class="btn btn_num" data-number>7</div>
            <div class="btn btn_num" data-number>8</div>
            <div class="btn btn_num" data-number>9</div>
            <div class="btn btn_num" data-number>4</div>
            <div class="btn btn_num" data-number>5</div>
            <div class="btn btn_num" data-number>6</div>
            <div class="btn btn_num" data-number>1</div>
            <div class="btn btn_num" data-number>2</div>
            <div class="btn btn_num" data-number>3</div>
            <div class="btn btn_cnsl" data-clean>C</div>
            <div class="btn btn_num" data-number>0</div>
            <div class="btn btn_dot" data-number>.</div>
          </div>
          <div class="btns__mdl">
            <div class="btn btn_minus" data-negative>+/-</div>
            <div class="btn" data-action>Ã—</div>
            <div class="btn" data-action>-</div>
            <div class="btn" data-action>+</div>
          </div>
          <div class="btns__right">
            <div class="btn backspace" data-del>&#8594;</div>
            <div class="btn" data-action>/</div>
            <div class="btn big__btn" data-equal>=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
